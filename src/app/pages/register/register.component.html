<div class="container-fluid card login-container">
    <h3 class="text-center">Create an account</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
    <div class="mb-3">
        <label for="firstname" class="form-label">Firstname</label>
        <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="firstname"
            placeholder="Yannick">
    </div>
    <div class="mb-3">
        <label for="login" class="form-label">Lastname</label>
        <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname"
            placeholder="Esso">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Email address</label>
        <input [(ngModel)]="registerRequest.email" type="password" class="form-control" id="email"
            placeholder="Email">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password"
            placeholder="Password">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button (click)="register()" type="button" class="btn btn-primary">
            <em class="fas fa-sign-in-alt">&nbsp; Create an account</em>
        </button>
    </div>
    <div>
        ALready have an account?&nbsp;
        <button (click)="login()" type="button" class="btn btn-link">
            Login
        </button>
    </div>
</div>
